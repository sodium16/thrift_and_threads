<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Thrift & Thread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Simple Header for Checkout (Distraction Free) -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-[#F4EFE8] border-b border-[#E9E0D4] py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-center items-center relative">
            <a href="cart.html" class="absolute left-6 text-sm text-gray-500 hover:text-[#C9A66B] flex items-center">
                <i data-lucide="chevron-left" class="w-4 h-4 mr-1"></i> Return to Bag
            </a>
            <a href="index.html" class="font-serif text-xl tracking-wide text-[#2B2B2B] no-underline">
                Thrift & Thread
            </a>
            <div class="absolute right-6 flex items-center text-xs text-gray-400">
                <i data-lucide="lock" class="w-3 h-3 mr-1"></i> Secure Checkout
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20">
        <!-- Left Column: Forms -->
        <div class="pt-8">
            <!-- Breadcrumb Steps -->
            <div class="flex items-center gap-2 text-sm mb-8">
                <span class="text-[#C9A66B] font-medium">Information</span>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                <span class="text-gray-400">Shipping</span>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300"></i>
                <span class="text-gray-400">Payment</span>
            </div>

            <form onsubmit="event.preventDefault(); alert('Order placed! (Demo)'); localStorage.removeItem('tt_db'); location.href='index.html';">
                <div class="mb-8">
                    <h2 class="font-serif text-xl mb-4">Contact Information</h2>
                    <input type="email" placeholder="Email" class="w-full bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B] mb-3" required>
                    <label class="flex items-center gap-2 text-sm text-gray-600">
                        <input type="checkbox" class="accent-[#C9A66B]"> Email me with news and offers
                    </label>
                </div>

                <div class="mb-8">
                    <h2 class="font-serif text-xl mb-4">Shipping Address</h2>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input type="text" placeholder="First name" class="bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B]" required>
                        <input type="text" placeholder="Last name" class="bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B]" required>
                    </div>
                    <input type="text" placeholder="Address" class="w-full bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B] mb-4" required>
                    <input type="text" placeholder="Apartment, suite, etc. (optional)" class="w-full bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B] mb-4">
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <input type="text" placeholder="City" class="bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B]" required>
                        <input type="text" placeholder="State" class="bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B]" required>
                        <input type="text" placeholder="ZIP code" class="bg-white border border-[#E9E0D4] p-3 rounded text-sm focus:outline-none focus:border-[#C9A66B]" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-full py-4 text-center">Continue to Shipping</button>
            </form>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="bg-[#E9E0D4]/30 p-8 rounded-lg h-fit lg:mt-8">
            <h2 class="font-serif text-xl mb-6">Order Summary</h2>
            
            <!-- Items Injected Here -->
            <div id="checkout-items" class="space-y-4 mb-6 max-h-80 overflow-y-auto pr-2">
                <!-- JS will populate this -->
                <div class="text-center text-gray-500 text-sm">Loading items...</div>
            </div>

            <div class="border-t border-[#E9E0D4] pt-4 space-y-2 text-sm text-gray-600">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping</span>
                    <span class="text-green-600">Calculated at next step</span>
                </div>
            </div>

            <div class="border-t border-[#E9E0D4] mt-4 pt-4 flex justify-between items-center">
                <span class="font-serif text-lg">Total</span>
                <span class="font-serif text-xl" id="checkout-total">$0.00</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
