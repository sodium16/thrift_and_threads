<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | Thrift & Thread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="fixed top-0 left-0 right-0 z-50 bg-[#F4EFE8]" id="header-container"></header>

    <div class="max-w-7xl mx-auto px-6 py-12" id="product-detail">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Image Side -->
            <div>
                <div class="aspect-[3/4] bg-gray-200 rounded-lg overflow-hidden">
                    <img id="p-image" src="" alt="Product" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Info Side -->
            <div>
                <p id="p-brand" class="text-[#C9A66B] tracking-widest text-sm uppercase mb-2"></p>
                <h1 id="p-title" class="font-serif text-4xl mb-4 text-[#2B2B2B]"></h1>
                
                <div class="flex items-baseline gap-4 mb-6">
                    <span id="p-price" class="text-2xl font-medium"></span>
                    <span id="p-original" class="text-lg text-gray-400 line-through"></span>
                </div>

                <div class="border-t border-b border-[#E9E0D4] py-4 mb-6">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Condition</span>
                        <span id="p-condition" class="font-medium"></span>
                    </div>
                </div>

                <p id="p-desc" class="text-gray-600 leading-relaxed mb-8"></p>

                <button id="add-to-cart" class="btn btn-primary w-full py-4 text-sm tracking-widest">
                    Add to Bag
                </button>

                <div class="mt-8 space-y-3 text-sm text-gray-500">
                    <div class="flex items-center gap-2">
                        <i data-lucide="shield" class="w-4 h-4 text-[#C9A66B]"></i> Authenticity Guaranteed
                    </div>
                    <div class="flex items-center gap-2">
                        <i data-lucide="truck" class="w-4 h-4 text-[#C9A66B]"></i> Free shipping over $250
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
