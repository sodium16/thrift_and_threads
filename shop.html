<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Thrift & Thread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="header-container"></header>

    <!-- Mobile Filter Overlay -->
    <div id="filter-overlay" class="overlay" onclick="toggleFilters()"></div>

    <!-- Mobile Filter Drawer -->
    <aside id="filter-drawer" class="filter-drawer p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-serif text-xl">Filters</h2>
            <button onclick="toggleFilters()"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <!-- Mobile filters injected here by JS -->
        <div id="mobile-filter-content"></div>
    </aside>

    <!-- Page Header -->
    <div class="bg-[#E9E0D4] py-12 lg:py-16 mt-20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h1 class="font-serif text-3xl lg:text-4xl text-[#2B2B2B] mb-2" id="shop-title">All Pieces</h1>
            <p class="text-[#2B2B2B]/60" id="product-count">Loading...</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Toolbar -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b border-[#E9E0D4] gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto">
                <!-- Mobile Trigger -->
                <button onclick="toggleFilters()" class="lg:hidden btn btn-outline flex items-center gap-2 px-4 py-2 text-sm w-full md:w-auto justify-center">
                    <i data-lucide="sliders-horizontal" class="w-4 h-4"></i> Filters
                </button>
                <!-- Desktop Active Filters Text -->
                <span class="hidden lg:block text-sm text-gray-500" id="active-filters-count"></span>
            </div>

            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                <!-- Search -->
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="Search..." class="bg-transparent border border-[#E9E0D4] pl-10 pr-4 py-2 text-sm focus:outline-none focus:border-[#C9A66B] rounded-none w-40 md:w-auto">
                </div>

                <!-- Sort -->
                <select id="sort-select" class="bg-transparent border border-[#E9E0D4] px-3 py-2 text-sm focus:outline-none cursor-pointer">
                    <option value="newest">Newest</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>

                <!-- Grid Toggle -->
                <div class="hidden sm:flex border border-[#E9E0D4]">
                    <button onclick="setGrid(2)" class="p-2 btn-icon hover:bg-gray-100" id="grid-2">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i>
                    </button>
                    <button onclick="setGrid(3)" class="p-2 btn-icon active" id="grid-3">
                        <i data-lucide="grid-3x3" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex gap-12 items-start">
            <!-- Desktop Sidebar -->
            <aside class="hidden lg:block w-64 flex-shrink-0 sticky top-24" id="desktop-filters">
                <!-- Filters injected here -->
            </aside>

            <!-- Product Grid -->
            <div class="flex-1 w-full">
                <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products injected here -->
                </div>
                
                <!-- No Results -->
                <div id="no-results" class="hidden text-center py-16">
                    <p class="text-gray-500 mb-4">No pieces match your filters</p>
                    <button onclick="clearFilters()" class="text-sm underline text-[#C9A66B]">Clear all filters</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
