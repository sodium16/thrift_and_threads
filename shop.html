<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Thrift & Thread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="fixed top-0 left-0 right-0 z-50 bg-[#F4EFE8] border-b border-[#E9E0D4]" id="header-container"></header>

    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="mb-12 text-center">
            <h1 class="font-serif text-4xl text-[#2B2B2B]" id="shop-title">All Pieces</h1>
            <p class="text-gray-500 mt-2">Curated for the discerning eye.</p>
        </div>

        <!-- Filter Bar Mockup -->
        <div class="flex justify-between items-center mb-8 border-b border-[#E9E0D4] pb-4">
            <div class="flex gap-4">
                <a href="shop.html" class="text-sm uppercase tracking-wider hover:text-[#C9A66B]">All</a>
                <a href="shop.html?cat=dresses" class="text-sm uppercase tracking-wider hover:text-[#C9A66B]">Dresses</a>
                <a href="shop.html?cat=outerwear" class="text-sm uppercase tracking-wider hover:text-[#C9A66B]">Outerwear</a>
            </div>
            <span class="text-sm text-gray-400">Showing all items</span>
        </div>

        <!-- Product Grid -->
        <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- JS will populate this -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
